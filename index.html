<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Rush - HARDCORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stars"></div>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div id="topBar">
            <div class="stat">
                <div class="stat-label">Score</div>
                <div id="score" class="stat-value">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Lives</div>
                <div id="lives" class="stat-value" style="color: #ff0040;">❤❤❤</div>
            </div>
            <div class="stat">
                <div class="stat-label">Level</div>
                <div id="level" class="stat-value" style="color: #06ffa5;">1</div>
            </div>
        </div>
        <div id="combo">10x</div>
    </div>

    <div id="startScreen">
        <h1>NEON RUSH</h1>
        <div class="subtitle">HARDCORE EDITION</div>
        <button id="startBtn">Initiate System</button>
        <div class="instructions">
            Tap the <span style="color: #00f5ff; font-weight: bold;">NEON ORBS</span> before they escape.<br>
            Don't let them reach the bottom.<br>
            <div class="warning">MISS 3 AND IT'S OVER.</div>
        </div>
    </div>

    <div id="gameOverScreen">
        <h1>SYSTEM CRITICAL</h1>
        <div id="finalScore">SCORE: 0</div>
        <div id="bestScore">BEST: 0</div>
        <button id="restartBtn">Reboot</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
